<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codebrainery.io</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <h1 class="col-sm-8">Codebrainery.io</h1>
        <nav class="col-sm-4">
          <p class="pill-white">Sign In</p>
          <p class="pill-black">Sign Up</p>
          <p>About</p>
        </nav>
      </div>
    </header>
    <section class="jumbotron">
      <div class="container">
        <div class="row text-center">
          <h2>New Course Release</h2>
          <h3>Build a Website</h3>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row">
        <figure class="col-sm-4">Ruby
          <img src="img/ruby.png" alt="ruby" />
        </figure>
        <figure class="col-sm-4">JavaScript
          <img src="img/javascript.png" alt="js" />
        </figure>
        <figure class="col-sm-4">MySQL
          <img src="img/mysql.png" alt="mysql" />
        </figure>
      </div>
      <div class="row">
        <figure class="col-sm-4">PHP
          <img src="img/php.png" alt="php" />
        </figure>
        <figure class="col-sm-4">jQuery
          <img src="img/jquery.png" alt="jq" />
        </figure>
        <figure class="col-sm-4">Python
          <img src="img/python.png" alt="python" />
        </figure>
      </div>
    </section>
    <div class="row text-center">
      <a href="#" class="btn btn-primary">View All Courses</a>
    </div>
    <footer class="container">
      <div class="row">
        <p class="col-sm-4">codebrainery.io</p>
        <ul class="col-sm-8 text-right">
          <li class="col-sm-1">
            <img src="img/facebook-grey.svg" alt="fb">
          </li>
          <li class="col-sm-1">
            <img src="img/instagram-grey.svg" alt="insta">
          </li>
          <li class="col-sm-1">
            <img src="img/medium-grey.svg" alt="m">
          </li>
          <li class="col-sm-1">
            <img src="img/twitter-grey.svg" alt="twt">
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
